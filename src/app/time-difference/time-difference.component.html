<div *ngIf="seen" style="text-align: right">
  <h1>اختلاف زمان های بازدید</h1>
  <p><span>سال:</span> {{timeDifference.year}}</p>
  <p><span>ماه:</span> {{timeDifference.month}}</p>
  <p><span>روز:</span> {{timeDifference.day}}</p>
  <p><span>ساعت:</span> {{timeDifference.hour}}</p>
  <p><span>دقیقه:</span> {{timeDifference.minute}}</p>
  <p><span>ثانیه:</span> {{timeDifference.second}}</p>
</div>
