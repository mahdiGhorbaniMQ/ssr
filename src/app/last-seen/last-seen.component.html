<div *ngIf="seen" style="text-align: right">
  <h1>تاریخ بازدید قبلی</h1>
  <p><span>سال:</span> {{lastSeen.year}}</p>
  <p><span>ماه:</span> {{lastSeen.month}}</p>
  <p><span>روز:</span> {{lastSeen.day}}</p>
  <p><span>ساعت:</span> {{lastSeen.hour}}</p>
  <p><span>دقیقه:</span> {{lastSeen.minute}}</p>
  <p><span>ثانیه:</span> {{lastSeen.second}}</p>
</div>
